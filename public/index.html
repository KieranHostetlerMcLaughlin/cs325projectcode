<!DOCTYPE html>
<head>
    <title>Planner App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h"></h1>

    <h2>Enter a task or event you want to add here and it will be added to the plan:</h2>

    <div class="teadder">
        <span class="ft">Add Task</span>

        <label for="tfrom">From:</label>
        <input type="number", class="numin", id="tfrom", name="tfrom">
        <span>:00</span>
        
        <label for="tto">To:</label>
        <input type="number", class="numin", id="tto", name="tto">
        <span>:00</span>

        <label for="tname">Name: </label>
        <input type="text", id="tname", name="tname">

        <button id="addtask", onclick="addTE('tfrom', 'tto', 'tname', 'task')">(+) Add Task</button>
    </div>

    <div class="teadder">
        <span class="ft">Add Event</span>
        
        <label for="efrom">From:</label>
        <input type="number", class="numin", id="efrom", name="efrom">
        <span>:00</span>

        <label for="eto">To:</label>
        <input type="number", class="numin", id="eto", name="eto">
        <span>:00</span>

        <label for="ename">Name: </label>
        <input type="text", id="ename", name="tname">

        <button id="addevent", onclick="addTE('efrom', 'eto', 'ename', 'event')">(+) Add Event</button>
    </div>

    <br>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Event/Task</th>
            </tr>
        </thead>
        <tbody id="tb">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
